<DOCTYPE html>
    <html>
        <head>
            <title>Arrays in JAVA Script</title>
        </head>

        <body>
            <h2>JAVA Script Arrays</h2>
            <p id="demo"></p>

            <script>
                var animals=["dog","cat","pig","goat"]

                document.getElementById("demo")
                .innerHTML=animals[3]
            </script>
        </body>
    </html>
